<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA MESA SHOP - Gestor de Stock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="auth-loading"> <!-- Inicia con clase 'auth-loading', se añadirá 'dark-mode' con JS -->
    <div id="app-loader" class="app-loader-active"> <!-- Loader simple -->
        <div class="spinner"></div>
        <p>Cargando LA MESA SHOP...</p>
    </div>

    <div id="app-container" style="display: none;"> <!-- Ocultar app-container inicialmente -->
        <!-- Pantalla de Login -->
        <div id="login-screen" class="screen"> <!-- No 'active' por defecto -->
            <div class="login-wallpaper"></div>
            <div class="login-container">
                <!-- Eliminado el logo de aquí -->
                <h2>LA MESA SHOP</h2>
                <p>Iniciar Sesión</p>
                <form id="login-form">
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Acceder</button>
                    <p id="login-error" class="error-message"></p>
                </form>
            </div>
        </div>

        <!-- Pantalla Principal de la Aplicación -->
        <div id="main-app-screen" class="screen"> <!-- No 'active' por defecto -->
            <header>
                <div class="header-content">
                    <h1>LA MESA SHOP</h1>
                    <div class="header-controls">
                        <button id="theme-toggle-button" class="btn btn-icon" title="Cambiar Tema">
                            <i class="fas fa-sun"></i> <!-- Icono cambiará con JS -->
                        </button>
                        <div class="user-info">
                            <span id="user-email-display"></span>
                            <button id="logout-button" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Salir</button>
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <div class="main-controls">
                    <button id="show-add-product-modal-button" class="btn btn-success">
                        <i class="fas fa-plus-circle"></i> Añadir Producto
                    </button>
                </div>

                <nav class="category-tabs">
                    <!-- Las pestañas se generarán aquí por JS -->
                </nav>

                <div id="product-list-container">
                    <!-- Los productos de la categoría activa se cargarán aquí -->
                </div>
            </main>

            <footer>
                <p>© <span id="copyright-year"></span> LA MESA. Todos los derechos reservados.</p>
            </footer>
        </div>

        <!-- Modal para Añadir/Editar Producto -->
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">×</span>
                <h2 id="modal-title">Añadir Nuevo Producto</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id"> <!-- Para edición -->
                    <div class="input-group">
                        <label for="product-name">Nombre del Producto:</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="input-group">
                        <label for="product-category">Categoría Principal:</label>
                        <select id="product-category" required>
                            <option value="">Selecciona una categoría...</option>
                            <option value="ARMAS">ARMAS</option>
                            <option value="DROGAS">DROGAS</option>
                            <option value="CARGADORES">CARGADORES</option>
                            <option value="PLANOS">PLANOS</option>
                            <option value="QUIMICOS">QUÍMICOS</option>
                        </select>
                    </div>
                    <div class="input-group" id="subcategory-group" style="display: none;">
                        <label for="product-subcategory">Subcategoría (Armas):</label>
                        <select id="product-subcategory">
                            <option value="">Selecciona una subcategoría...</option>
                            <option value="PISTOLAS">PISTOLAS</option>
                            <option value="SUBFUSILES">SUBFUSILES</option>
                            <option value="FUSILES">FUSILES</option>
                            <option value="ESCOPETAS">ESCOPETAS</option>
                        </select>
                    </div>
                    <div class="input-group" id="product-initial-stock-group"> <!-- Añadido ID al group -->
                        <label for="product-initial-stock">Stock (solo para nuevos productos):</label>
                        <input type="number" id="product-initial-stock" value="0" min="0">
                    </div>
                    <div class="input-group">
                        <label for="product-image-name">Nombre del Archivo de Imagen (en 'productos/'):</label>
                        <input type="text" id="product-image-name" placeholder="Ej: mi_imagen.png">
                        <small class="form-hint">Si se deja vacío, se usará: nombre_del_producto_slug.png. Sube la imagen manualmente a la carpeta 'productos'.</small>
                    </div>
                    <button type="submit" id="save-product-button" class="btn btn-primary">Guardar Producto</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>
